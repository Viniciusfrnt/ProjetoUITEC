<app-header></app-header>

<div class="container">
  <button mat-raised-button color="primary" style="padding: 20px;
   width: 15%;
   background-color: rgb(121, 255, 172);
   color: #2a0142;

   " (click)="addItem()" routerLink="/add">Adicionar</button>
  <br /><br />
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let item">{{ item[column] }}</td>
      </ng-container>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="editItem(item)" [routerLink]="['/edit', item.id]" aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem(item)" aria-label="Deletar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions')"></tr>
  </table>
  
</div>


<app-footer></app-footer>
